<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="locationInput" placeholder="Enter location" />
      <button id="searchButton">Search</button>
      <div class="sun"></div>
      <div class="weather-info">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
        <p id="rain"></p>
      </div>
    </div>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
